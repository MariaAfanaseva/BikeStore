<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BikeStore</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="header">
                        <a href="index.html"><img class="logo" src="Foto/logo.jpg" alt="Logo BikeStore"></a>
                        <ul class="menu">
                            <li class="menu_list"><a class="menu_link" href="index.html">Главная</a></li>
                            <li class="menu_list"><a class="menu_link" href="catalog.html">Каталог</a></li>
                            <li class="menu_list"><a class="menu_link" href="contacts.html">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="content">
                        <h1>Контакты</h1>
                        <h2>Напишите нам</h2>
                            <form action="URL">
                                <input class="contacts_input" type="text" placeholder="Имя"><br>
                                <input class="contacts_input" type="email" placeholder="Email"><br>
                                <input class="contacts_input" type="tel" placeholder="Tелефон"><br>
                                <select class="contacts_input">
                                    <option value="suggestion for improvement">Предложение по улучшению</option>
                                    <option value="thanks">Благодарность</option>
                                    <option value="complaint">Жалоба</option>
                                    <option value="other">Другое</option>
                                </select><br>
                                <textarea class="contacts_textarea" placeholder="Ваше сообщение"></textarea><br>
                                <button class="contacts_button" type="reset">Удалить</button>
                                <button class="contacts_button" type="submit">Отправить</button>
                            </form>
                        <h2>Адрес</h2>
                            <p>Наш телефон: 8 (800) 555-55-55</p>
                            <p>Наш email: BikeStore@gmail.com</p>
                            <p>Наш адрес: Москва, улица Академика Королева 12</p>
                            <div class="map">
                                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A4c6c0a55c2339ff86f05a8e1d8d80e493ed089335c2b88565f992d2c03de201c&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
                            </div>
                    </div>
            </div>
            <div class="footer">
                <p class="footer_text">&copy;&nbsp;Все права защищены</p>
            </div>
        </div>
    </body>
</html>
